<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg Game</title>
    <style>
        body {
             margin: 0;
            background-size: cover; 
            background-repeat: no-repeat; 
            background-image: url(images/GROUND.jpg);
            overflow: hidden;
        }

        #egg {
            position: absolute;
            width: 50px; 
            height: 50px; 

        }

        #basket {
            position: absolute;
            width: 90px; 
            height: 90px; 
        }
    </style>
</head>
<body>
    <img id="egg" src="images/rgg.png" alt="Egg" width="40" height="40">
    <img id="basket" src="images/basket.png" alt="Basket" width="80" height="80">

    <script src="egg.js" ></script>
</body>
</html>
